<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
   <main>
      <form action="">
         <label for="nombre">
            <span>NOMBRES</span> <input type="text" id="nombre" placeholder="tu nombe" autocomplete="name" required>
         </label>
         <label for="corrreo">
          <span>indique e-mail</span> <input type="email" id="correo"placeholder="tu correo" autocomplete="email"required>
         </label>
         <label for="calendario">
         <span>calendario</span> 
         <input type="datetime-local" id="calendario" name="calendario">
         </label>
         <label for="pais">
         <select name="PAISES" id="">
            <option value="VENEZUELA">VENEZUELA</option>
            <option value="COLOMBIA">COLOMBIA</option>
            <option value="ARGENTINA">ARGENTINA</option>
            <option value="BRASIL">BRASIL</option>
         </select>
         </label>
         <label for="cp">
         <span>INDIQUE SU CODIGO POSTAL</span> <input type="text" id="cp"placeholder="tu codigo postal" autocomplete="postal-code"required>
         </label>
         <input type="submit">
         <button type="button">ENVIAR</button> <META name="ON ESTA ETIQUETA SE HACEN LOS BOTONES PESONALIZADOS PERO PARA ENVIAR SOLO USAR EL INPUT SUBMIT"></META>
      </form>

   </main>
</body>
</html>
